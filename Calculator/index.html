<!DOCTYPE html>
<html>
<head>
	<title>Taxi Calculator</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="calculator">
	<div class="input" id="input"></div>
	<div class="buttons">
		<section class="operators">
			<div>+</div>
			<div>-</div>
			<div>*</div>
			<div>/</div>
		</section>
	<div class="leftPanel">
		<section class="numbers">
			<div>7</div>
			<div>8</div>
			<div>9</div>
		</section>
		<section class="numbers">
			<div>6</div>
			<div>5</div>
			<div>4</div>
		</section>
		<section class="numbers">
			<div>3</div>
			<div>2</div>
			<div>1</div>
		</section>
		<section class="numbers">
			<div>0</div>
			<div>.</div>
			<div id="clear">c</div>
		</section>
	</div>
	<div class="equal" id="result">=</div>
	</div>

</div>
</body>
</html>
